<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Ludwing Giovanni Diaz</title>
    <link rel="stylesheet" href="/projects/vlog/css/tutoriales.css"> 
    <link rel="shortcut icon" type="image/png" href="/assets/EmoteBulldog 28x28.png">
    </head>

<body>
    <header>
        <h1>Regístrate para Acceder</h1>
        <button id="theme-toggle" aria-label="Cambiar tema">
            <div class="theme-icon-container icon-light-mode">
                <svg class="bn-svg switch-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M13.5 3h-3v3h3V3zm0 15h-3v3h3v-3zm-6.803-2.818l2.121 2.121-2.121 2.122-2.122-2.122 2.122-2.121zm12.728-8.485l-2.122-2.122-2.12 2.122 2.12 2.121 2.122-2.121zM15.5 12a3.5 3.5 0 11-7 0 3.5 3.5 0 017 0zM6.697 8.818l2.121-2.121-2.121-2.122-2.122 2.122 2.122-2.121zM6 10.5v3H3v-3h3zm15 0v3h-3v-3h3zm-1.576 6.803l-2.12 2.121-2.122-2.12 2.121-2.122 2.121 2.121z"></path>
                </svg>
            </div>
            <div class="theme-icon-container icon-dark-mode" style="display: none;">
                <svg class="bn-svg switch-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                    <path d="M20 12.67A6.233 6.233 0 0111.33 4 8.015 8.015 0 1020 12.67z"></path>
                </svg>
            </div>
        </button>
    </header>

    <main class="container form-container">
        <section class="registration-form-section">
            <h2>Crear una Nueva Cuenta</h2>
            <form id="registerForm" class="styled-form">
                <div class="form-group">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" name="username" required aria-label="Nombre de usuario" placeholder="Elige un nombre de usuario">
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required aria-label="Correo electrónico" placeholder="tu-correo@example.com">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required aria-label="Contraseña" placeholder="Crea una contraseña segura">
                    <small>Mínimo 8 caracteres, al menos una mayúscula, una minúscula y un número.</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required aria-label="Confirmar contraseña" placeholder="Repite tu contraseña">
                </div>

                <button type="submit" class="submit-button">Registrarme</button>
            </form>
            <p class="login-link">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
        </section>
    </main>

    <script src="/projects/vlog/js/theme-switcher.js"></script>
    <script src="/projects/vlog/js/register.js"></script>
</body>

</html>
