<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="/projects/vlog/css/tutoriales.css">
    <link rel="shortcut icon" type="image/png" href="/assets/EmoteBulldog 28x28.png">

</head>
<body>

    <main class="container form-container">
        <section class="registration-form-section">
            <!-- AÑADIR: La imagen del logo aquí -->
<a href="http://localhost:3000/tutoriales" class="logo-link"> <!-- CAMBIADO: Antes /projects/vlog/html/tutoriales.html -->
            <img src="/assets/EmoteBulldog 28x28.png" alt="Ludwing Díaz Logo" class="login-logo">
        </a>            
            <h2>Accede a tu cuenta</h2>
            <form id="loginForm" class="styled-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="submit-button">Iniciar Sesión</button>
            </form>
            <p id="message" class="message"></p>
            <p class="login-link">¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Ludwing Díaz. Todos los derechos reservados.</p>
    </footer>

    <script src="/projects/vlog/js/theme-switcher.js"></script>
    <script src="/projects/vlog/js/login.js"></script>
</body>
</html>
